{% extends 'account/blog/base.html' %}


{% block content %}
<div class="container my-5">
<div class="col-md-4 offset-md-4">
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form><hr>
  <b>Want to return to login page?</b>
   <a href="{% url 'blog:user_login' %}" type="button" class="btn btn-primary">Click</a>
</div>
</div>
{% endblock %}
